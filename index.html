  <body  ng-app="myApp">
<div ng-controller="weatherCtrl">
<form>
<input type="number" ng-model="zip">
<input type="submit" value="Search" ng-click="findWeather(zip);findMovie(zip)">
</form>
<p ng-show="zip" > I'm going to show you info for {{zip}}</p>
  <h1>Let's see the weather in {{ place.location.city}}</h1>
   <h2>Current: {{ place.item.condition.text }} | {{ place.item.condition.temp }}&deg; <img src="http://l.yimg.com/a/i/us/we/52/{{place.item.condition.code}}.gif"/></h2>
   <div class="flex">
    <div ng-repeat="forecast in place.item.forecast | orderBy:'high':true">
        <div class="forecast"><img src="http://l.yimg.com/a/i/us/we/52/{{forecast.code}}.gif"/><p><strong>{{ forecast.date }}</strong> â€“ {{ forecast.text }}</p> <p>H: {{ forecast.high }}&deg; | L: {{ forecast.low }}&deg;</p>
        </div>
    </div>
    </div>
  </div>
  </div>
