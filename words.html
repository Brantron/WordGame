<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Troubleshooting SPA</title>

    <!-- Bootstrap -->
    <link href="css/sight.css" rel="stylesheet">

    <!-- Angular -->
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/angular-media-player.js"></script>
    <script type="text/javascript" src="js/sightwords.js"></script>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body  ng-app="sight">
  <div class="casting" ng-controller="WordController">
  <div class="intro">
  <h1>Whats your name biasdsdftchsa?</h1>

    <input type="text" ng-model="username">
    <input type="submit" ng-click="nowShow=true">
  </div>
    <div <!--ng-show="nowShow"-->>
    <h4>Hey {{username}}, what kinds of words should we try?</h4>
    <hr>
    <div class="sections">
      {{words}}
      <ul>
        <li ng-repeat="words in words">
          <label>
            <input type="checkbox" ng-model="area.on">{{words.name}}
          </label>
        </li>
      </ul>
      <input type="checkbox" ng-model="checked">
      <audio controls ng-if="checked">
        <source ng-src="{{word.sound}}" type="audio/mp3">
      </audio>
    </div>
      <ul>
        <li ng-repeat="word in  (testWord = (words | filter:myFunc ))">{{word.name}}<input type="submit">
        </li>
      </ul>
  </div>
  </div>
  </body>
</html>
